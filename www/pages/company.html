<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="../manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Company</h1>
      </ion-header-bar>

      <ion-content class="card-background-page">
        <ion-card>
            <img src="../img/sao-paolo.jpg"/>
            <div class="card-title">Company Name:</div>
            <div class="card-subtitle">About Company news</div>
        </ion-card>
            <hr/>
        <ion-card>
            <img src="../img/micro.png"/>
            <div class="card-title">Amsterdam</div>
            <div class="card-subtitle">64 Listings</div>
        </ion-card>
            <hr/>
        <ion-card>
            <img src="../img/uber.png"/>
            <div class="card-title">San Francisco</div>
            <div class="card-subtitle">72 Listings</div>
        </ion-card>
            <hr/>
        <ion-card>
            <img src="../img/google.png"/>
            <div class="card-title">Madison</div>
            <div class="card-subtitle">28 Listings</div>
        </ion-card>

      </ion-content>



    <div class="tabs tabs-balanced">
      <a class="tab-item" href="menus.html">
        Home
      </a>
      <a class="tab-item" href="company.html">
        Company
      </a>
      <a class="tab-item" href="dashboard.html">
        DashBoard
      </a>
    </div>
    </ion-pane>
  </body>
</html>
